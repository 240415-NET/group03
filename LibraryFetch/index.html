<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Yenny</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="background-wrapper">
        <div class="container">
            <header>
                <div class="logo">
                    <img src="images/logo.png" alt="Ask Yenny Logo" id="logo-image">
                </div>
                <p class="user-options-div"><a href="#" onclick="Logout(event)">Logout</a></p>
            </header>
            <nav class="user-options-div">
                <a href="#" onclick="Options('all')">ALL BOOKS</a>
                <a href="#" onclick="Options('user')">USER'S BOOK</a>
                <a href="#" onclick="Options('check')">CHECK IN/OUT</a>
            </nav>
            <main>
                <div class="login-div">
                    <h1 id="login-header">Sign In to Ask Yenny!</h1>
                    <form id="sign-in-form" class="login-elements login-div">
                        <input type="text" id="login-username" placeholder="Username" required>
                        <button type="submit">Submit</button>
                    </form>

                    <form id="create-form" class="login-elements">
                        <input type="text" id="create-username" placeholder="Username" required>
                        <button type="submit">Create</button>
                    </form>
                    <p><a href="#" onclick="toggleLoginElementsDisplay(event)" id="toggle-link" class="login-div">Create
                            New User</a></p>
                    <p id="login-message"></p>
                </div>

                <div class="menu user-options-div" style="display: none;">

                    <div class="all options" id="all">
                        <table id="all-books">
                            <tbody id="all-books-body">
                                <th>Barcode</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Genre</th>
                            </tbody>
                        </table>
                    </div>

                    <div class="user options" id="user">
                        <table id="user-books">
                            <tbody id="user-table-body">
                                <th>Barcode</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Genre</th>
                                <th>Due Date</th>
                            </tbody>
                        </table>
                    </div>

                    <div class="check options" id="check" style="display: none;">

                        <h1>What can I help you find today?</h1>
                        <input type="text" placeholder="INPUT BARCODE" id="check-input">
                        <button id="check-button">Ask</button>
                        <p style="display: none;" id="check-error-message"></p>
                    </div>

                </div>
            </main>

            <footer>
                <div class="footer-links">
                    <a target="_blank"
                        href="https://support.microsoft.com/en-us/microsoft-edge/change-your-browser-home-page-a531e1b8-ed54-d057-0262-cc5983a065c6"><span
                            class="bullet">&bull;</span> Make Your Homepage</a>
                    <a href="#" onclick="YennyUK()"><span class="bullet">&bull;</span> Ask Yenny U.K.</a>
                    <a href="#"><span class="bullet">&bull;</span> Advertise</a>
                    <a href="https://en.wikipedia.org/wiki/Pyramid_scheme" target="_blank"><span
                            class="bullet">&bull;</span> Become An Affiliate</a>
                    <a href="https://en.wikipedia.org/wiki/Ponzi_scheme" target="_blank"><span
                            class="bullet">&bull;</span> Investor Relations</a>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
