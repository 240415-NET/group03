<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Yenny</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="Ask Yenny Logo" id="logo-image">
            </div>
        </header>
        <nav class="user-options-div">
            <a href="#" onclick="Options('all')">ALL BOOKS</a>
            <a href="#" onclick="Options('user')">USER'S BOOK</a>
            <a href="#" onclick="Options('check')">CHECK IN/OUT</a>
        </nav>
        <main>
            <div id="login-div">
                <h1 id="login-header">Sign In to Ask Yenny!</h1>
                <form id="sign-in-form" class="login-elements">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <button type="submit">Submit</button>
                </form>

                <form id="create-form" class="login-elements">
                    <input type="text" id="create-username" placeholder="Username" required>
                    <button type="submit">Create</button>
                </form>
                <p><a href="#" onclick="toggleLoginElementsDisplay(event)" id="toggle-link">Create New User</a></p>
                <p id="login-message"></p>
            </div>

            <div class="menu user-options-div" style="display: none;">

                <div class="all options" id="all">
                    <table>
                        <th>Barcode</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                    </table>
                </div>

                <div class="user options" id="user">
                    <table>
                        <th>Barcode</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                    </table>
                </div>

                <div class="check options" id="check" style="display: none;">

                    <h1>What can I help you find today?</h1>
                    <input type="text" placeholder="INPUT BARCODE">
                    <button>Ask</button>
                </div>

            </div>
        </main>

        <footer>
            <div class="footer-links">
                <a href="#"><span class="bullet">&bull;</span> Make Yenny Your Homepage</a>
                <a href="#" onclick="YennyUK()"><span class="bullet">&bull;</span> Ask Yenny U.K.</a>
                <a href="#"><span class="bullet">&bull;</span> Advertise On Yenny</a>
                <a href="#"><span class="bullet">&bull;</span> Become An Affiliate</a>
                <a href="#"><span class="bullet">&bull;</span> Investor Relations</a>
            </div>
        </footer>
    </div>
</body>

</html>
